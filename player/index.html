<body>
<section class="tasks-wrap mt-5">
	<div class="timer">
		<div class="timer__controls">
			<button data-time="20" class="timer__button">20 Secs</button>
			<button data-time="300" class="timer__button">Work 5</button>
			<button data-time="900" class="timer__button">Quick 15</button>
			<button data-time="1200" class="timer__button">Snack 20</button>
			<button data-time="3600" class="timer__button">Lunch Break</button>
			<button data-time="7200" class="timer__button">2 Hour</button>
			<button data-time="86400" class="timer__button">1 day</button>
			<button data-time="604800" class="timer__button">7 day</button>
			<br><br><br>
			<form name="customForm">
				<input type="text" id="asd" name="minuts" placeholder="Enter minutes">
			</form>
			<br><br>
			<button type="button" name="stop">Stop</button>
		</div>
		<br>
		<div class="display">
			<h1 class="display__time-left"></h1>
			<p class="display__time"></p>
		</div>
	</div>
</section>
